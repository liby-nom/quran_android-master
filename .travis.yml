language: android
dist: trusty

jdk:
- oraclejdk8

android:
   components:
      - tools
      - platform-tools
      - build-tools-29.0.2
      - build-tools-28.0.3
      - android-28
      - android-22 # required for emulator below
      - extra-android-m2repository
      - sys-img-armeabi-v7a-android-22
   licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

before_script:
  # Create and start emulator
  - echo "y" | android update sdk -a --no-ui --filter android-22
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-22
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
   - ./gradlew clean testMadaniRelease feature:audio:testDebug -PdisableCrashlytics
   - ./gradlew clean connectedMadaniDebugAndroidTest -PdisableCrashlytics
